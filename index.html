<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            JavaScript Calculator
        </h1>
    </header>
    <main class="calcUI">
        <div class="display"></div>
            <input type="text" id="display" disabled>
        <div class="calc-body">
            <button class="action">AC</button>
            <button>(+/-)</button>
            <button>%</button>
            <button class="function">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="function">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="function">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="function">+</button>
            <button id="zero">0</button>
            <button>.</button>
            <button class="action" id="enter">=</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
